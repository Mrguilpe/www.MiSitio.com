                <div id="main-content" style="color: rgb(0, 0, 0);">
                    <h1>
                        Contactame
                    </h1>
                    <h2>
                        Formulario de Contacto
                    </h2>
                    <form method="post" action="../php/contactar.php" name="FormularioContacto"
                    enctype="multipart/form-data">
                        <fieldset>
                            <legend>Datos Personales</legend>
                                <p>
                                    Nombre: 
                                    <input type="text" name="nombre" placeholder="Introducción tu nombre..." required pattern="[A-Za-z] {3-35}" size="40" maxlength="35">...*
                                </p>
                                <p>
                                    Apellidos: 
                                    <input type="text" name="apellido" placeholder="Introducción tu apellido..." required pattern="[A-Za-z] {5-45}" size="40" maxlength="35">...*
                                </p>
                                <p>
                                    Email: 
                                    <input type="email" name="email" maxlength="25" size="27"  required pattern="[A-Za-z] [@] {5-27}" title="Falta la @ en tu dirección">...*
                                </p>
                                <p>
                                    Selecciona una fecha:  
                                    <input type="date" name="Fecha" min="2000-01-01" max="2023-01-01" />
                                </p>
                                <p>
                                    Edad: 
                                    <input type="number" name="Edad" min="10" max="100" step="1" required pattern="[]" title="El valor debe ser superior o igual a 10 y igual o menor que 100">
                                </p>
                                <p>
                                    Sexo:
                                    <label> <input type="radio" id="SexoHombre" name="sexo"/> Hombre </label>
                                    <label> <input type="radio" id="SexoMujer" name="sexo"/> Mujer </label>
                                </p>
                                <p>
                                    <label for="Pais">País</label>
                                    <select id="Pais" name="Pais">
                                        <option value="" selected="selected">- selecciona -</option>
                                        <option value="España">España</option>
                                        <option value="Francia">Francia</option>
                                        <option value="Portugal">Portugal</option>
                                        <option value="Italia">Italia</option>
                                    </select>
                                </p>
                        </fieldset>
                        <fieldset>
                            <legend>
                                Otros datos
                            </legend>
                            <p>
                                Descripción:
                                <textarea name="Mensaje" cols="40" rows="10" spellcheck="true" placeholder="Introduce tu mensaje..."></textarea>
                            </p>
                                Adjunta una foto... <input type="file" name="archivoAdjunto" accept=".pdf, .jpg, .png" multiple/>
                        </fieldset>
                        <p>
                            <label><input type="checkbox" name="AceptaCondiciones"/> He leído las condiciones ...</label>
                        </p>
                        <p>
                            <input type="reset" value="Limpiar formulario"/>
                            <input type="submit" value="Enviar formulario"/>
                        </p>
                    </form>
